<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formulario en HTML</title>
    <link 
    rel="icon"
    href="https://pbs.twimg.com/profile_images/1281104840/Logo_Proyectado_400x400.jpg"
    sizes="16x16"
    />

<body>
    <h1>Formulario en HTML</h1>
    <form>
        <fieldset>
            <legend>Datos Personas</legend>
            <!--etiqueta e input para ID-->
            <label for="ID">Id Personas</label><br>
            <input type="text" name="ID" placeholder="Ingrese su identidad"><br>
           <!--etiqueta e input para CRC--> 
            <label for="Email">Correo: </label>
            <input type="text" name="ID" placeholder="Ingrese su Correo"><br>
              <!--etiqueta e input para ID--> 
            <label for="Edad">Edad:</label>
            <input type="number"  placeholder="Ingrese su Edad"><br>
            <!--etiqueta e input para ID-->
            <label for="genero">Género</label>
            <!--etiqueta e input para ID-->
            <input type= "radio" <input type="password" placeholder="Ingrese una Contraseña"></br>
            <label for="femenino ">Femenino</label><br>
            <!--etiqueta e input para ID-->
            <input type= "radio" id="Masculino" name="genero" value="masculino">
            <label for="Masculino ">Masculino</label><br>
             <!--etiqueta e input para ID-->
             <input type= "radio" id="Otro" name="genero" value="No definido">
            <label for="femenino">Otros</label><br>
            <label>Nombre</label><br>
            <input type="text" placeholder="Ingrese su nombre"></br>
            <label>Apellido:</label>
            <input type="text" placeholder="Ingrese su apellido"></br>
            <label>Contraseña</label><br>
            <input type="password" placeholder="Ingrese una Contraseña"></br
            ><!--Música-->
            <label for="Musica Favorita"></label><br>
            <input type="checkbox"id="zumba" name="musica" value="Zumba">
            <label for="musica">Zumba</label><br>
            <input type="checkbox"id="Pop" name="musica" value="Pop">
            <label for="musica">Pop</label><br>
            <!--Autos-->
            <label for="Marcas de auto favoritas"></label><br>
            <select name="Auto" id="autos">
            <option value="Buggati">Buggati</option>
            <option value="Nissan">Nissan</option>
            <option value="Ford">Ford</option>
            <option value="Toyota">Toyota</option>
            </select>
            <label for="comentarios">Observaciones</label><br>
            <textarea name="comentarios" id="comentarios" cols="30" rows="2"placeholder="Agregue su comentario"></textarea>
            <input type="sumbit" id="enviar" value="Enviar"><br>
            <input type="reset" value="Restablecer">


            
        
    </form>
</body>
</html>
